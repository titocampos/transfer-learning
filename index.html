<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Classifier</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Image Classifier with Transfer Learning</a>
      </div>
    </nav>
    <div class="image-area">
      <div class="image-view">
        <video autoplay playsinline muted id="webcam" width="512" height="460"></video>
      </div>
    </div>
    <div class="result">
      <h4 id="result">
        <span> </span>
      </h4>
    </div>
    <div class="butons">
      <button class="btn btn-primary btn-lg" id="btn-class-a">Add Class A</button>
      <button class="btn btn-primary btn-lg" id="btn-class-b">Add Class B</button>
      <button class="btn btn-primary btn-lg" id="btn-class-c">Add Class C</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
